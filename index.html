<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Quack or Pass</title>
  </head>
  <body>
    <!--Header-->
    <nav class="navbar has-shadow is-dark">
      <!--'logo'-->
      <div class="navbar-brand">
        <a class="navbar-item">
          <img
            src="./assets/images/New Project (1).png"
            alt="site logo"
            style="max-height: 60px"
            class="py-2 px-2"
          />
        </a>
      </div>
      <div class="navbar-menu" id="nav-links">
        <div class="navbar-end">
          <a class="navbar-item" id="twitter">Our Twitter</a>
        </div>
      </div>
    </nav>

    <!-- image card-->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-image">
                  
                <!--On screen image-->
                <figure class="image is-4by3">
                  <!--Generate image here-->
                  <img
                    src="https://bulma.io/images/placeholders/1280x960.png"
                    alt="Placeholder image"
                    id="random-duck"
                  />
                </figure>
                <!--End on screen image-->

                <!--Quack or Pass options-->
                <div class="container">
                    <div class="columns">
                        <div class="column">
                            <div class="button has-addons">
                            <button class="button is-large is-success is-fullwidth">Quack</button>
                            <button class="button is-danger is-large is-fullwidth">Pass</button>
                        </div>
                        </div>
                    </div>
                </div>
                <!--Quack or Pass options end-->

              </div>
              <div class="card-content">
                <div class="media">
                  <!--Start random name-->
                  <div class="media-content">
                    <!--Generate random name here-->
                    <p class="title is-4" id="random-name">John Smith</p>
                  </div>
                  <!--End random name-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script src="./assets/js/script.js"></script>
  </body>
</html>
